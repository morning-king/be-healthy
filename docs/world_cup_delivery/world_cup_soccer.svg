<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="30%" cy="30%" r="80%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220,220,220);stop-opacity:1" />
    </radialGradient>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="80%" style="stop-color:black;stop-opacity:0" />
        <stop offset="100%" style="stop-color:black;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Base Ball -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="black" stroke-width="1" />

  <!-- Telstar Pattern Group -->
  <g transform="translate(50,50)">
      <!-- Central Pentagon -->
      <path d="M0,-17 L16.1,-5.2 L10,13.8 L-10,13.8 L-16.1,-5.2 Z" fill="black" />
      
      <!-- Connecting Lines/Blobs -->
      <line x1="0" y1="-17" x2="0" y2="-45" stroke="black" stroke-width="4" />
      <line x1="16.1" y1="-5.2" x2="42" y2="-14" stroke="black" stroke-width="4" />
      <line x1="10" y1="13.8" x2="26" y2="38" stroke="black" stroke-width="4" />
      <line x1="-10" y1="13.8" x2="-26" y2="38" stroke="black" stroke-width="4" />
      <line x1="-16.1" y1="-5.2" x2="-42" y2="-14" stroke="black" stroke-width="4" />
      
      <!-- Outer Blobs (Simplified) -->
      <circle cx="0" cy="-45" r="6" fill="black" />
      <circle cx="42" cy="-14" r="6" fill="black" />
      <circle cx="26" cy="38" r="6" fill="black" />
      <circle cx="-26" cy="38" r="6" fill="black" />
      <circle cx="-42" cy="-14" r="6" fill="black" />
  </g>
  
  <!-- 3D Overlay -->
  <circle cx="50" cy="50" r="48" fill="url(#shadow)" />
</svg>
